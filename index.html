<!DOCTYPE html>
<html lang="en">
<head>
  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricLive - Live Cricket Score</title>
    <link rel="stylesheet" href="CricLive.css">
</head>

<body>
    <header>
        <h1>CricLive</h1>
        <p>Real-time Match Updates</p>
    </header>

    <main class="container">
        <div id="match-card" class="match-card">
            <h2 id="match-title">Loading Match...</h2>
            <div class="score-section">
                <div class="team">
                    <span id="team-1-name">Team Chem</span>
                    <span id="team-1-score">20/4</span>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <span id="team-2-name">Team ENG</span>
                    <span id="team-2-score">Yet to Bat</span>
                </div>
            </div>
            <div id="match-status" class="status">Live Updates Starting Soon</div>
            <button id="update-btn" onclick="updateManualScore()">Refresh Score</button>
        </div>
      <div class="overs-info">
    <p>Overs: <span id="current-overs">20.0</span></p>
</div>

<div class="batsman-info">
    <div class="player">
        <span id="batsman1-name">BULBUL</span>* <span id="batsman1-runs">100</span>(<span id="batsman1-balls">0</span>)
    </div>
    <div class="player">
        <span id="Sabir-">Nishan</span> 
        <span id="Nishan-runs">5</span>(<span id="batsman2-balls">20</span>)
    </div>
</div>
      
    </main>

    <script src="CricLive.js"></script>
</body>
</html>
